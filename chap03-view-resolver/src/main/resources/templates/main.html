<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <h1>뷰 리졸버를 이용한 뷰 연결하기</h1>
    <!--
        핸들러 메소드가 요청을 처리하고 논리 뷰 이름을 반환하여 DispatcherServlert은 화면에서 데이터를 표시하도록 뷰 뎀플릿에 제어권을 넘긴다.
        스프링 mvc 에서는 다양한 전략에 맞게 뷰를 해석할 수 있는 viewResolver 구현체가 몇가지 있다.
        그 중 MVC 기본 설정에는 템플릿 명과 위치에 따른 뷰 해석하는 InternalResourceViewResolver를 기본으로 사용하고 있다.
        prefix/suffix를 이용해 뷰 이름을 특저ㅏㅇ 애플리케이셔ㅓㄴ 디렉토리에 대응시킨다.
        해석이 가능하기 때문에 다른 뷰 템플릿을 사용하는 경우 다른 viewResolver를 사용해야하낟.
        타임리프 또한 동일한 방식의 뷰 리졸버인 ThymelafVaiewResolver를 사용한다.
        다만 prefix가 "resource/templates"이고 suffix가 . html이다

    -->

    <h3>문자열로 뷰 이름 반환하기</h3>
    <button onclick="location.href='string'">문자열로 뷰이름 반환</button>

    <h3> 문자열로 Redirect 하기</h3>
    <button onclick="location.href='string-redirect'">문자열로 뷰이름 반환하여 리다이렉트</button>


    <h3>문자열로 뷰 이름 반환하면서 flashAttribute 추가하기</h3>
    <button onclick="location.href='string-redirect-attr'">문자열로 뷰 이름 반환하여 리다이렉트 & flashAttr 사용하기</button>
    <script>
        const flash = `[[${flashMessage1}]]`
        console.log(flash);
        if(flash){
            alert(flash);
        }
    </script>

    <h3>ModelAndView로 뷰 이름 지정해서 반환하기</h3>
    <button onclick="location.href='modelandview'">ModelAndVeiw로 뷰 이름 지정해서 반환 받기</button>

    <h3>모델앤 뷰를 이용해서 리다이렉트 처리하기</h3>
    <button onclick="location.href='modelandview-redirect'">모델앤뷰로 이름 반환해서 리다이렉트 처리하기</button>

    <h3>모델앤 뷰로 이름 반환하면서 flashAttribute 추가하기</h3>
    <button onclick="location.href='modelanview-redirect-attr'">modelAndVeiw로 뷰 이름 반환하여 리다이렉트 처리</button>


    <script>
        const flash2=`[[${flashMessage2}]]`
        console.log(flash2);
        if(flash2){
            alert(flash2);
        }
    </script>
</body>
</html>
