<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Spring MVC Mapping 테스트</h1>
    <h2>1. 메소드에 요청 매핑하기</h2>
    <h3>GET:/menu/regist</h3>
    <button onclick="location.href='/menu/regist'">GET 메뉴 요청</button>



    <h3>Post : /menu/regist </h3>
    <form action="/menu/regist" method="post">
        <button type="submit"> post 메뉴 요청</button>
    </form>


    <hr>
    <br>

    <h3>GET:/menu/modify</h3>
    <button  onclick="location.href='/menu/modify'">GET 메뉴 수정 요청</button>

    <h3> Post /menu/modify </h3>
    <form action="/menu/modify" method="post">
        <button type="submit">POST 메뉴 수정</button>
    </form>

    <hr>
    <br>

    <h3> GET:/menu/delete</h3>
    <button onclick="location.href='/menu/delete'">get 메뉴 삭제 요청</button>

    <h3>POST:/menu/delete</h3>
    <form action="/menu/delete" method="post">
        <button type="submit">post 메뉴 삭제 요청</button>

    </form>

    <hr>
    <br>

    <h2>2.클래스 요청에 매핑하기</h2>
    <h3>GET:/order/regist</h3>
    <button onclick="location.href='/order/regist'"> get 주문 등록하기</button>

    <h3> POST : /order/regist</h3>
    <form action="/order/regist" method="post">
        <button type="submit"> post 주문 등록</button>
    </form>

    <hr>
    <br>

    <h3> post :/order/modify</h3>
    <form action="/order/modify" method="post">
        <input type="submit" value="수정 요청하기"/>

    </form>

    <h3> post: /order/delete</h3>
    <form action=" /order/delete" method="post">
        <button type="submit"> 주문 삭제</button>
    </form>


    <hr>
    <br>

    <h3>Get: /detail/{orderNo}</h3>
    <button onclick="location.href='/order/detail/'+orderNo">Get 주문 상세보기</button>

    <hr>
    <br>

    <button onclick="location.href='order'"> 오더에 요청하기</button>
</body>
</html>
